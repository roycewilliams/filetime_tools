<html>
  <head>
   <script type="text/javascript" src="jquery.js"></script>
   <script type="text/javascript" language="javascript" src="words.json"></script>
   <script type='text/javascript'>
      function Search() {
          console.log("Searching...\n")
          var count = 0;
          var term = $("#keyword").val();
          var result = $("#result");
          if (term == "") {
              result.text("Specify something to search!");
              return;
          }
          result.html("<p>Searching for " + term + "...</p>");
          var res = ""
          numbered_words.forEach(function (word) {
              if (word[1].includes(term)) {
                  res += word + " includes " + term + "<br/>";
                  count += 1;
              }
          });
          if (count < 300) {
          res = "<p>Words found: " + count + "<br/>" + res + "</p>";
          } else {
              res = "<p>Words found: " + count + " </p>";
          }
          result.html(res);
      }
    </script>

   <script type="text/javascript">
       $(document).ready(function(e) {
           $("#ready").text("ready to search "+numbered_words.length + " words");
           $("#keyword").keyup(function () {
              Search();
           });
       });
   </script>


  </head>
  <body>
    <form name="search" >
      <input type="text" name="keyword" id="keyword" />
    </form>
    <button onclick="Search()">Search Already!</button>
  <div id="ready">...</div>
  <div id="result">    This result goes here.  </div>
  </body>
</html>
